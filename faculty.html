<!DOCTYPE html>
<html lang="en" ng-app="myApp" ng-controller="MainCtrl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#000000" />
    <link href="scss/theme.css" type="text/css" rel="Stylesheet" />
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="img/favicon.png" type="image/png" />
    <title>The Dream Centre</title>
    <link href="node_modules/hc-offcanvas-nav/src/scss/hc-offcanvas-nav.css" rel="stylesheet" />
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/hc-offcanvas-nav/src/js/hc-offcanvas-nav.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
    <script src="js/app.js"></script>
    <!-- Facebook Pixel Code -->
    <script>
      !(function (f, b, e, v, n, t, s) {
        if (f.fbq) return;
        n = f.fbq = function () {
          n.callMethod ? n.callMethod.apply(n, arguments) : n.queue.push(arguments);
        };
        if (!f._fbq) f._fbq = n;
        n.push = n;
        n.loaded = !0;
        n.version = "2.0";
        n.queue = [];
        t = b.createElement(e);
        t.async = !0;
        t.src = v;
        s = b.getElementsByTagName(e)[0];
        s.parentNode.insertBefore(t, s);
      })(window, document, "script", "https://connect.facebook.net/en_US/fbevents.js");
      fbq("init", "953981534727552");
      fbq("track", "PageView");
    </script>
    <noscript><img height="1" width="1" style="display: none" src="https://www.facebook.com/tr?id=953981534727552&ev=PageView&noscript=1" /></noscript>
    <!-- End Facebook Pixel Code -->
  </head>
  <body ng-cloak>
    <!-- banner include -->
    <div class="d-none d-lg-block" ng-include src="'banner_new.html'"></div>
    <div class="d-lg-none" ng-include src="'_banner-slide.html'"></div>
    <!-- / banner include -->

    <!-- <div class="container pb-5 pt-5 mt-5" ng-init="getFaculty(); setFacultyCategory()"> -->
    <div class="container pb-5 pt-5 mt-5" ng-init="getFaculty(); facultycategory='dance'">
      <div class="h2 font-tdc text-dark text-center text-uppercase py-4">Our Faculty</div>


      <!-- <div class="py-5 text-center">
        <div>We are currently making some changes to our Faculty page.  Check back soon for updates.</div>
      </div> -->


      <div ng-if="!facultyreturned" class="text-center">
        <div class="font-weight-light"><i class="fas fa-spinner fa-pulse mr-1"></i>Getting Faculty data...</div>
      </div>

      <div ng-if="facultyreturned">
        <div class="pb-5">
          <div class="form-row">
            <div
              class="col"
              ng-repeat="cat in [{id:'dance',name:'Dance',colour:'pink'},{id:'gymnastics',name:'Gymnastics',colour:'purple'},{id:'martialarts',name:'Martial Arts',colour:'blue'},{id:'theatre',name:'Musical Theatre',colour:'red'},{id:'bacare',name:'Before &amp; After Care',colour:'yellow'},{id:'ninja',name:'Ninja Warrior',colour:'black'}]"
            >
              <div class="p-2 text-center">
                <a ng-click="$parent.$parent.facultycategory = cat.id"><img ng-src="./img/orb-{{cat.id}}-wtext.svg" class="grow" style="height: 90px" /></a>
                <div ng-class="['bg-'+cat.colour]" ng-show="facultycategory==cat.id" style="height: 5px"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="border-left mb-4" ng-repeat="person in people = (faculty | orderBy:'ord' | filter:{'category' : $parent.facultycategory})">
          <div class="d-flex">
            <div>
              <img ng-src="{{person.photo}}" alt="" style="width: 120px" />
            </div>
            <div class="pl-3">
              <div class="h4 font-weight-bold">{{person.name}}</div>
              <div class="h6 font-weight-normal">{{person.title}}</div>
              <div>
                <a href="#" class="font-weight-bold" ng-class="['text-'+person.colour]" data-toggle="collapse" data-target="#bio{{person.ord}}" aria-expanded="false"><i class="fas fa-chevron-down expanded-indicator mr-2"></i>Learn more...</a>
              </div>
            </div>
          </div>
          <div class="collapse" id="bio{{person.ord}}">
            <div class="font-weight-light p-3" ng-bind-html="person.bio | to_trusted"></div>
          </div>
        </div>
        <div ng-show="people.length==0" class="h5 font-weight-light text-center pb-5">Faculty info coming soon...</div>
      </div>
    </div>

    <!-- footer include -->
    <div ng-include src="'footer.html'"></div>
    <!-- / footer include -->
  </body>
</html>
