<div class="accordion" id="accordionFAQ" ng-init="getSummerCampFAQs()">
  <div class="card" ng-repeat="faq in campfaqs">
    <div class="card-header p-2" id="heading{{faq.id}}">
      <div>
        <a href="#" class="font-weight-bold text-orange" data-toggle="collapse" data-target="#faq{{faq.id}}" aria-expanded="false" aria-controls="faq{{faq.id}}">{{faq.question}}</a>
      </div>
    </div>

    <div id="faq{{faq.id}}" class="collapse" aria-labelledby="heading{{faq.id}}" data-parent="#accordionFAQ">
      <div class="card-body">
        <div ng-bind-html="faq.answer | to_trusted"></div>
      </div>
    </div>
  </div>
</div>
