<!DOCTYPE html>
<html lang="en" ng-app="myApp" ng-controller="MainCtrl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#000000" />
    <link href="scss/theme.css" type="text/css" rel="Stylesheet" />
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="img/favicon.png" type="image/png" />
    <title>The Dream Centre</title>
    <link href="node_modules/hc-offcanvas-nav/src/scss/hc-offcanvas-nav.css" rel="stylesheet" />
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/hc-offcanvas-nav/src/js/hc-offcanvas-nav.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body class="ng-cloak">
    <!-- banner include -->
    <div class="d-none d-lg-block" ng-include src="'banner_new.html'"></div>
    <div class="d-lg-none" ng-include src="'_banner-slide.html'"></div>
    <!-- / banner include -->

    <div class="container pb-5 pt-5 mt-5" ng-init="getDBEvents()">
      <div class="h2 font-tdc text-dark text-center text-uppercase py-4">Upcoming Events</div>

      <!-- spinner for getting event data -->
      <div ng-show="!eventdatareturned" class="text-center m-0 pt-4 pb-5 font-weight-light"><i class="fas fa-spinner fa-pulse mr-1"></i>Getting events...</div>

      <div ng-show="eventdatareturned" class="pt-1">
        <table class="table" ng-if="dbevents">
          <tbody>
            <tr ng-repeat="event in eventlist = (dbevents | orderBy:'start_date')">
              <td class="text-right font-weight-light">
                <div class="text-uppercase">
                  <span style="white-space: nowrap;">{{ event.start_date | date:"mediumDate" }}</span>
                  <span ng-if="event.start_date < event.end_date" style="white-space: nowrap;"> - {{ event.end_date | date:"mediumDate" }}</span>
                </div>
              </td>
              <td class="font-weight-bold">{{ event.title }}</td>
            </tr>
            <tr ng-if="eventlist.length == 0">
              <td colspan="2" class="text-center font-weight-light small py-3">No events available at this time. Please check back soon!</td>
            </tr>
            <tr>
              <td colspan="2" class="font-weight-bold small py-3 text-right bg-light">Event details are subject to change</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- footer include -->
    <div ng-include src="'footer.html'"></div>
    <!-- / footer include -->
  </body>
</html>
