<!DOCTYPE html>
<html lang="en" ng-app="myApp" ng-controller="MainCtrl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#000000" />
    <link href="scss/theme.css" type="text/css" rel="Stylesheet" />
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="img/favicon.png" type="image/png" />
    <title>The Dream Centre</title>
    <link href="node_modules/hc-offcanvas-nav/src/scss/hc-offcanvas-nav.css" rel="stylesheet" />
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/hc-offcanvas-nav/src/js/hc-offcanvas-nav.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
    <script src="js/app.js"></script>
    <!-- Facebook Pixel Code -->
    <script>
      !(function (f, b, e, v, n, t, s) {
        if (f.fbq) return;
        n = f.fbq = function () {
          n.callMethod ? n.callMethod.apply(n, arguments) : n.queue.push(arguments);
        };
        if (!f._fbq) f._fbq = n;
        n.push = n;
        n.loaded = !0;
        n.version = "2.0";
        n.queue = [];
        t = b.createElement(e);
        t.async = !0;
        t.src = v;
        s = b.getElementsByTagName(e)[0];
        s.parentNode.insertBefore(t, s);
      })(window, document, "script", "https://connect.facebook.net/en_US/fbevents.js");
      fbq("init", "953981534727552");
      fbq("track", "PageView");
    </script>
    <noscript><img height="1" width="1" style="display: none" src="https://www.facebook.com/tr?id=953981534727552&ev=PageView&noscript=1" /></noscript>
    <!-- End Facebook Pixel Code -->
  </head>
  <body>
    <!-- banner include -->
    <div class="d-none d-lg-block" ng-include src="'banner_new.html'"></div>
    <div class="d-lg-none" ng-include src="'_banner-slide.html'"></div>
    <!-- / banner include -->

    <div class="container pb-5 pt-5 mt-5">
      <div class="h2 font-tdc text-center text-uppercase py-4">Summer Camp 2022</div>

      <div class="row no-gutters justify-content-center mb-5" ng-init="camptype='activity'; brandColor='orange';">
        <div class="col-4 col-md-2 text-center p-1 pb-4">
          <a ng-click="camptype='activity'; brandColor='orange';">
            <img ng-src="./img/orb-activitycamp-wtext.svg" class="img-fluid grow" style="max-width: 90px" alt="" />
          </a>
          <div ng-class="{'border-orange':camptype=='activity', 'border-white':camptype!='activity'}" class="border-bottom" style="border-bottom-width: 8px !important"></div>
        </div>
        <div class="col-4 col-md-2 text-center p-1">
          <a ng-click="camptype='dance'; brandColor='pink';">
            <img ng-src="./img/orb-dance-wtext.svg" class="img-fluid grow" style="max-width: 90px" alt="" />
          </a>
          <div ng-class="{'border-pink':camptype=='dance', 'border-white':camptype!='dance'}" class="border-bottom" style="border-bottom-width: 8px !important"></div>
        </div>
        <div class="col-4 col-md-2 text-center p-1">
          <a ng-click="camptype='gymnastics'; brandColor='purple';">
            <img ng-src="./img/orb-gymnastics-wtext.svg" class="img-fluid grow" style="max-width: 90px" alt="" />
          </a>
          <div ng-class="{'border-purple':camptype=='gymnastics', 'border-white':camptype!='gymnastics'}" class="border-bottom" style="border-bottom-width: 8px !important"></div>
        </div>
        <div class="col-4 col-md-2 text-center p-1">
          <a ng-click="camptype='martialarts'; brandColor='blue';">
            <img ng-src="./img/orb-martialarts-wtext.svg" class="img-fluid grow" style="max-width: 90px" alt="" />
          </a>
          <div ng-class="{'border-blue':camptype=='martialarts', 'border-white':camptype!='martialarts'}" class="border-bottom" style="border-bottom-width: 8px !important"></div>
        </div>
        <div class="col-4 col-md-2 text-center p-1">
          <a ng-click="camptype='ninja'; brandColor='black';">
            <img ng-src="./img/orb-ninja-wtext.svg" class="img-fluid grow" style="max-width: 90px" alt="" />
          </a>
          <div ng-class="{'border-black':camptype=='ninja', 'border-white':camptype!='ninja'}" class="border-bottom" style="border-bottom-width: 8px !important"></div>
        </div>
        <div class="col-4 col-md-2 text-center p-1">
          <a ng-click="camptype='theatre'; brandColor='red';">
            <img ng-src="./img/orb-theatre-wtext.svg" class="img-fluid grow" style="max-width: 90px" alt="" />
          </a>
          <div ng-class="{'border-red':camptype=='theatre', 'border-white':camptype!='theatre'}" class="border-bottom" style="border-bottom-width: 8px !important"></div>
        </div>
      </div>

      <div ng-show="results.length==0">
        <div class="text-center py-5">
          <div class="h5 font-weight-bold">No Camps Found</div>
          <div class="font-weight-light">Try changing your search parameters</div>
        </div>
      </div>

      <div>
        <div ng-init="getSummerCamps();">
          <div class="row">
            <div class="col-12 col-md-6 col-xl-4 pb-4" ng-repeat="camp in results = (camps | orderBy:'fromdate' | filter:{'type':camptype})">
              <div class="card shadow h-100" style="border-top-right-radius: 20px; overflow: hidden">
                <div class="card-header pb-4" ng-class="'bg-' + brandColor" style="clip-path: polygon(0px 0px, 100% 0px, 100% 70%, 0px 100%)">
                  <div class="font-weight-bold text-white h5 mb-0">{{camp.name}}</div>
                </div>
                <div class="card-body">
                  <div class="d-flex justify-content-around align-items-start pb-3 text-center">
                    <div>
                      <div class="font-weight-light">When</div>
                      <div class="font-weight-bold h5 mb-0">{{camp.fromdate | date:'MMM d'}} - {{camp.todate | date:'MMM d'}}</div>
                    </div>
                    <div>
                      <div class="font-weight-light small">Ages</div>
                      <div class="font-weight-bold h5 mb-0">{{camp.minage}} - {{camp.maxage}}</div>
                    </div>
                  </div>
                  <div class="font-weight-light small" ng-bind-html="camp.description | to_trusted"></div>
                </div>
                <div class="card-footer bg-white border-0">
                  <div class="d-flex justify-content-center align-items-center">
                    <div class="pr-3" ng-bind-html="camp.cost | to_trusted"></div>
                    <div><button class="btn btn-sm px-3" ng-class="'btn-' + brandColor">Register</button></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- footer include -->
    <div ng-include src="'footer.html'"></div>
    <!-- / footer include -->
  </body>
</html>
