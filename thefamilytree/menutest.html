<!DOCTYPE html>
<html lang="en" ng-app="myApp" ng-controller="MainCtrl">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- <meta name="theme-color" content="#000000" /> -->
    <link href="scss/theme.css" type="text/css" rel="Stylesheet" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"
      integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ"
      crossorigin="anonymous"
    ></script>
    <link
      rel="shortcut icon"
      href="./img/badge-colour-transparent.png"
      type="image/png"
    />
    <title>The Family Tree</title>
    <link href="./scss/nav/hc-offcanvas-nav.css" rel="stylesheet" />
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/hc-offcanvas-nav/src/js/hc-offcanvas-nav.js"></script>
    <script src="../node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/slideout-1.0.1/dist/slideout.js"></script>
    <script>
      $(document).ready(function() {
        var slideout = new Slideout({
          panel: document.getElementById("panel"),
          menu: document.getElementById("menu"),
          padding: 256,
          tolerance: 70
        });
        document
          .querySelector(".js-slideout-toggle")
          .addEventListener("click", function() {
            slideout.toggle();
          });
      });
    </script>
  </head>
  <body ng-cloak class="">
    <!-- <div class="d-none d-md-block" ng-include src="'banner.html'"></div> -->
    <!-- <div class="d-md-none" ng-include src="'_banner-slide.html'"></div> -->

    <nav id="menu" class="bg-secondary text-white">
      <div>Link</div>
    </nav>

    <main id="panel" class="p-4">
      <header>
        <h2>
          <button class=" js-slideout-toggle">
            <i class="fas fa-bars"></i>
          </button>
          Panel
        </h2>
      </header>
    </main>

    <!-- <div ng-include src="'footer.html'"></div> -->
  </body>
</html>
